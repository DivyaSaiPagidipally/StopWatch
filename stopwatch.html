<!Doctype html>
<head>
<link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="bg">
        <h1 class="time">
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span> </h1>

    </div>
</body>
<script src="stopwatch.js"></script>
</html>
